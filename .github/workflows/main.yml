on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@1
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm run build
      - run: npm test
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with: 
          target_branch: gh_pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
          OPEN_WEATHER_KEY: ${{ secrets.OPEN_WEATHER_KEY }}